<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><h:outputText value="#{msjs['pagina.cabecera']} (#{errorHandlerBean.statusCode})" /></title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/4.0.0-2/css/bootstrap-reboot.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/4.0.0-2/css/bootstrap.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
	<h:outputStylesheet name="/css/offcanvas.css" />
	<h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.js" />
	<h:outputScript library="webjars"
		name="popper.js/1.12.9-1/umd/popper.min.js" />
	<h:outputScript library="webjars"
		name="bootstrap/4.0.0-2/js/bootstrap.min.js" />

	<h:outputScript name="/js/holder.min.js" />
	<h:outputScript name="/js/main.js" />
</h:head>
<h:body styleClass="bg-light">
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Server Exception (#{errorHandlerBean.statusCode})</h1>
			<p class="lead">#{errorHandlerBean.message}.</p>
			<hr class="my-4" />
			<p>#{errorHandlerBean.exceptionType}.</p>
			<p>#{errorHandlerBean.exception}.</p>
			<p>#{errorHandlerBean.requestURI}.</p>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn
					more</a>
			</p>
		</div>
	</div>
</h:body>
</html>
